<!--Lista alapuolelle tulee sankareiden yksityiskohtaisemmat tiedot,
  jos selectedHero-muuttujassa on jokin arvo eli jokin sankereista valitaan.
  Eli *ngIf on Angularin sisäänrakennettu ehtolause-->

<div *ngIf="hero">
  <h2>{{hero.name | uppercase}} Details</h2>
  <div><span>id: </span>{{hero.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="hero.name" placeholder="name" />
    </label>
  </div>
</div>
