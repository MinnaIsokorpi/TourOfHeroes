<h2>My Heroes</h2>
<!-- *ngFor on Angularin sisäänrakennettu silmukka. Tulostetaan tässä siis lista sankareista-->
<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <a routerLink="/detail/{{hero.id}}">
      <span class="badge">{{hero.id}}</span> {{hero.name}}
    </a>
  </li>
</ul>
